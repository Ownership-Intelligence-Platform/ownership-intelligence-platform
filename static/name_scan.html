<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>姓名扫描 Name Scan</title>
    <link rel="stylesheet" href="/static/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="max-w-5xl mx-auto py-6 px-4">
      <h1 class="text-2xl font-bold mb-4">姓名扫描（Name Scan）</h1>
      <p class="text-sm text-gray-600 mb-4">
        在录入新客户或开户前，可以先对姓名/实体名称进行内部相似客户和本地名单的基础扫描。
      </p>
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex flex-col md:flex-row md:items-center gap-2">
          <input
            id="nameScanInput"
            type="text"
            class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm"
            placeholder="请输入姓名或实体名称，例如：张三 或 某某集团有限公司"
          />
          <button
            id="btnNameScan"
            class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded"
          >
            开始姓名扫描
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white shadow rounded p-4">
          <h2 class="text-lg font-semibold mb-2">内部实体模糊匹配</h2>
          <p class="text-xs text-gray-500 mb-2">
            展示与输入名称相似的现有实体，帮助识别重复开户或关联客户。
          </p>
          <div class="text-xs text-gray-500 mb-1">
            当前输入：<span id="nameScanInputEcho" class="font-mono"></span>
          </div>
          <div
            id="nameScanEntities"
            class="divide-y divide-gray-200 text-sm"
          ></div>
        </div>

        <div class="bg-white shadow rounded p-4">
          <h2 class="text-lg font-semibold mb-2">本地名单命中</h2>
          <p class="text-xs text-gray-500 mb-2">
            展示在
            <code>app/kb/name_watchlist.json</code>
            定义的本地制裁/PEP/黑名单上的命中记录。
          </p>
          <div
            id="nameScanWatchlist"
            class="divide-y divide-gray-200 text-sm"
          ></div>
        </div>
      </div>
    </div>

    <script type="module" src="/static/modules/init.js"></script>
    <script type="module" src="/static/modules/nameScan.js"></script>
  </body>
</html>
