<!-- News Card -->
<div
  class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm lg:col-span-2"
>
  <div
    class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between gap-3"
  >
    <h3 class="text-base font-semibold">公司新闻</h3>
    <div class="flex items-end gap-3">
      <label class="block"
        ><span
          class="block text-xs uppercase tracking-wide text-gray-600 dark:text-gray-300"
          >新闻条数</span
        >
        <input
          id="newsLimit"
          type="number"
          value="5"
          min="1"
          max="50"
          class="mt-1 w-20 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </label>
      <button
        id="loadNews"
        class="inline-flex items-center rounded-md bg-slate-700 px-3 py-2 text-sm font-medium text-white shadow hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500"
      >
        刷新数据
      </button>
    </div>
  </div>
  <div id="newsList" class="p-4 text-sm text-gray-500 dark:text-gray-400">
    加载公司后显示近期新闻（本地存储 + 外部来源）。
  </div>
</div>
