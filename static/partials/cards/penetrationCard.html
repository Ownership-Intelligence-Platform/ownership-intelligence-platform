<!-- Penetration Card -->
<div
  class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm lg:col-span-2"
>
  <div
    class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between gap-3"
  >
    <h3 class="text-base font-semibold">股权穿透（D3）</h3>
    <div class="flex items-end gap-3">
      <label class="block"
        ><span
          class="block text-xs uppercase tracking-wide text-gray-600 dark:text-gray-300"
          >包含路径</span
        >
        <input
          id="includePaths"
          type="checkbox"
          class="mt-2 scale-110"
          checked
        />
      </label>
      <label class="block"
        ><span
          class="block text-xs uppercase tracking-wide text-gray-600 dark:text-gray-300"
          >最大路径数</span
        >
        <input
          id="maxPaths"
          type="number"
          value="3"
          min="0"
          max="10"
          class="mt-1 w-20 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </label>
      <button
        id="loadPenetration"
        class="inline-flex items-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >
        刷新数据
      </button>
    </div>
  </div>
  <div class="p-4">
    <div
      id="penetrationChart"
      class="w-full overflow-hidden rounded border border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800"
    ></div>
    <div id="legend" class="mt-2 text-xs text-gray-600 dark:text-gray-300">
      <strong>图例：</strong> 节点大小/颜色 = 股权穿透（透视比例%）；连线宽度 =
      持股比例%；标签显示该边的持股与透视比例。
    </div>
  </div>
</div>
