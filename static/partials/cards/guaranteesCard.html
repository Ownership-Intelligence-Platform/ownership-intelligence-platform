<!-- Guarantees Card -->
<div
  class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm"
>
  <div
    class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between"
  >
    <h3 class="text-base font-semibold">担保</h3>
    <div class="flex items-center gap-2">
      <label class="text-xs text-gray-600 dark:text-gray-300"
        >方向
        <select
          id="guaranteeDirection"
          class="ml-1 rounded border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-sm px-2 py-1"
        >
          <option value="out" selected>出</option>
          <option value="in">入</option>
          <option value="both">双向</option>
        </select>
      </label>
      <button
        id="loadGuarantees"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        刷新数据
      </button>
    </div>
  </div>
  <div id="guaranteesList" class="p-4 text-sm text-gray-500 dark:text-gray-400">
    按选择的方向自动加载担保信息（基于根实体ID）；也可点击上方按钮刷新。
  </div>
</div>
