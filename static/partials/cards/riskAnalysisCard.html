<!-- Risk Analysis Card -->
<div
  class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm lg:col-span-2"
>
  <div
    class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between"
  >
    <h3 class="text-base font-semibold">风险分析</h3>
    <div class="flex items-center gap-3">
      <label class="block"
        ><span
          class="block text-xs uppercase tracking-wide text-gray-600 dark:text-gray-300"
          >新闻条数</span
        >
        <input
          id="riskNewsLimit"
          type="number"
          value="5"
          min="1"
          max="50"
          class="mt-1 w-20 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-rose-500"
        />
      </label>
      <button
        id="analyzeRisks"
        class="inline-flex items-center rounded-md bg-rose-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500"
      >
        刷新数据
      </button>
      <button
        id="exportRiskPdf"
        class="inline-flex items-center rounded-md bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700 px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 shadow hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none"
        title="导出 PDF"
      >
        导出 PDF
      </button>
    </div>
  </div>
  <div id="riskResults" class="p-4 text-sm text-gray-500 dark:text-gray-400">
    将自动计算并展示风险提示（基于根实体ID与新闻数据）；也可点击上方按钮刷新。
  </div>
</div>
