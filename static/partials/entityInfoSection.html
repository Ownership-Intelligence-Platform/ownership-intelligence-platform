<!-- Entity Info + Person Opening (displayed side-by-side on wide screens) -->
<section class="mb-6 hidden" id="entityInfoSection">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
    <!-- Left: Person Account Opening Card (moved here to sit alongside entity info) -->
    <div
      class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm flex flex-col h-full"
    >
      <div
        class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between"
      >
        <h3 class="text-base font-semibold">个人开户信息</h3>
        <button
          id="loadPersonOpening"
          class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          刷新账号信息
        </button>
      </div>
      <div
        id="personOpeningBox"
        class="p-4 text-sm text-gray-500 dark:text-gray-400 flex-1 overflow-auto"
      >
        在“根实体”输入框中使用人员ID，将自动加载（如可用）；也可点击上方按钮刷新账号信息（已脱敏）。
      </div>
    </div>

    <!-- Right: Entity Info Card -->
    <div
      class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm flex flex-col h-full"
    >
      <div
        class="px-4 py-3 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between"
      >
        <h2 class="text-base sm:text-lg font-semibold">实体信息</h2>
        <button
          id="refreshEntityInfo"
          class="hidden inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          刷新数据
        </button>
      </div>
      <div
        id="entityInfo"
        class="p-4 text-sm text-gray-500 dark:text-gray-400 flex-1 overflow-auto"
      >
        输入实体ID或名称，然后加载层级以查看详情。
      </div>
    </div>
  </div>
</section>
