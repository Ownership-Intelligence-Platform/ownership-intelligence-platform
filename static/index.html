<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>智网</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind on-the-fly config: enable class-based dark mode and custom animations
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            keyframes: {
              breath: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.1)' },
              },
              scan: {
                '0%, 100%': { transform: 'rotate(0deg) translateX(0)' },
                '25%': { transform: 'rotate(-15deg) translateX(-3px)' },
                '75%': { transform: 'rotate(15deg) translateX(3px)' },
              }
            },
            animation: {
              breath: 'breath 3s ease-in-out infinite',
              scan: 'scan 2.5s ease-in-out infinite',
            }
          }
        }
      };
    </script>
    <!-- D3 (local file served via FastAPI static mount) -->
    <script src="/static/d3@7.js"></script>
    <!-- Site styles extracted from inline -->
    <link rel="stylesheet" href="/static/styles/home.css" />
  </head>
  <body
    class="h-screen w-screen overflow-hidden bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 font-sans flex flex-col selection:bg-indigo-500 selection:text-white"
  >
    <!-- Top Bar -->
    <header
      class="sticky top-0 z-50 bg-white/70 dark:bg-slate-900/70 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors duration-300"
    >
      <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-4">
            <h1 class="flex items-center gap-3">
              <!-- New Logo: Shield Shape Background -->
              <div class="relative flex items-center justify-center drop-shadow-md hover:scale-105 transition-transform duration-300">
                <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <linearGradient id="shieldGradSm" x1="4" y1="2" x2="20" y2="22" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#4f46e5" />
                      <stop offset="1" stop-color="#7c3aed" />
                    </linearGradient>
                  </defs>
                  <!-- Shield Background -->
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="url(#shieldGradSm)" />
                  <!-- Inner Content -->
                  <g stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Network -->
                    <circle cx="12" cy="9" r="1.2" fill="white" stroke="none"/>
                    <circle cx="8.5" cy="13.5" r="1.2" fill="white" stroke="none"/>
                    <path d="M12 9L8.5 13.5M12 9l3.5 4.5" />
                    <!-- Magnifier -->
                    <circle cx="15.5" cy="13.5" r="2" />
                    <path d="M17 15l1.5 1.5" />
                  </g>
                </svg>
              </div>
              <span class="text-lg font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600 dark:from-indigo-400 dark:to-violet-400 hidden sm:block">
                智网
              </span>
            </h1>
          </div>
          <div class="flex items-center gap-3">
            <!-- Mobile menu button -->
            <div class="sm:hidden">
              <button
                id="mobileMenuButton"
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!-- Icon when menu is closed. -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!-- Icon when menu is open. -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <!-- Desktop menu -->
            <div
              id="desktopMenu"
              class="hidden sm:flex sm:items-center sm:gap-1"
            >
              <button
                id="populate"
                class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                示例数据
              </button>

              <button
                id="importPersons"
                class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                人员扩展
              </button>

              <button
                id="clearDb"
                class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-rose-600 dark:hover:text-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/30 transition-colors"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                清空
              </button>

              <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-2"></div>

              <a
                href="/static/data_console.html"
                class="inline-flex items-center gap-2 rounded-full bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-lg shadow-indigo-500/30 hover:bg-indigo-500 hover:shadow-indigo-500/40 transition-all transform hover:-translate-y-0.5"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
                数据控制台
              </a>

              <button
                id="themeToggle"
                class="ml-2 inline-flex items-center justify-center w-9 h-9 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors"
                title="切换主题"
              >
                <!-- Sun icon -->
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon icon -->
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobileMenu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <button
            id="populate-mobile"
            class="w-full text-left block rounded-md bg-indigo-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            导入示例数据
          </button>
          <button
            id="importPersons-mobile"
            class="w-full text-left block rounded-md bg-teal-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500"
          >
            导入人员扩展数据
          </button>
          <a
            href="/static/data_console.html"
            class="w-full text-left block rounded-md bg-indigo-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >打开数据控制台</a
          >
          <button
            id="clearDb-mobile"
            class="w-full text-left block rounded-md bg-rose-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500"
          >
            清空导入数据
          </button>
          <button
            id="themeToggle-mobile"
            class="w-full text-left block rounded-md border border-gray-300 dark:border-gray-700 px-3 py-2 text-base font-medium hover:bg-gray-50 dark:hover:bg-gray-800"
          >
            切换主题
          </button>
        </div>
    </header>

    <!-- Status bar -->
    <div class="w-full px-4 sm:px-6 lg:px-8 mt-3">
      <div class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
        <span
          id="status"
          class="inline-block rounded bg-gray-100 dark:bg-gray-800 px-2 py-1 align-middle"
        ></span>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 py-4 overflow-y-auto">
      <!-- AI Assistant input dock (bottom fixed). Messages moved to dashboard area. -->
      <section id="chatSection" class="centered z-40 pointer-events-none group">
        <div class="w-full px-4 sm:px-6 lg:px-8 pointer-events-auto">
          <!-- Hero Logo Variant (Visible only when centered/not docked) -->
          <div class="flex flex-col items-center justify-center mb-8 group-[.docked]:hidden transition-all duration-500 opacity-100 translate-y-0 group-[.docked]:opacity-0 group-[.docked]:-translate-y-4 group-[.docked]:absolute">
            <div class="relative drop-shadow-2xl shadow-indigo-500/50">
              <!-- Glow effect -->
              <div class="absolute inset-2 bg-indigo-500 blur-2xl opacity-40 animate-pulse rounded-full"></div>
              
              <svg class="relative w-24 h-24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="shieldGradLg" x1="4" y1="2" x2="20" y2="22" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#4f46e5" />
                    <stop offset="1" stop-color="#7c3aed" />
                  </linearGradient>
                </defs>
                <!-- Shield Background -->
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="url(#shieldGradLg)" />
                
                <!-- Content -->
                <g stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <!-- Network Animated -->
                  <g class="animate-[pulse_3s_ease-in-out_infinite]">
                    <circle cx="12" cy="8.5" r="1.5" fill="white" stroke="none"/>
                    <circle cx="8" cy="13" r="1.2" fill="white" stroke="none" opacity="0.9"/>
                    <path d="M12 8.5L8 13M12 8.5l4 5" />
                  </g>
                  <!-- Magnifier -->
                  <g>
                    <circle cx="16" cy="13.5" r="2.2" />
                    <path d="M17.8 15.3l1.5 1.5" />
                  </g>
                </g>
              </svg>
              
              <!-- Floating particles decoration -->
              <div class="absolute top-0 right-1 w-4 h-4 bg-yellow-400 rounded-full border-2 border-white dark:border-slate-900 animate-bounce"></div>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-slate-800 dark:text-white tracking-tight">智网 <span class="text-indigo-600 dark:text-indigo-400">AI</span></h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 font-medium">Ownership Intelligence Platform</p>
          </div>

          <div
            id="chatDock"
            class="group relative rounded-2xl border border-slate-200/60 dark:border-slate-700/60 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl shadow-2xl shadow-slate-200/50 dark:shadow-black/50 transition-all duration-300 hover:shadow-indigo-500/10 dark:hover:shadow-indigo-500/10"
          >
            <!-- Input only, Grok-style -->
            <form id="chatForm" class="flex flex-col p-2">
              <div class="flex items-center gap-2 px-2">
                <div class="text-slate-400 dark:text-slate-500">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input
                  id="chatInput"
                  placeholder="请输入姓名、公司或关键词，开始探索..."
                  class="flex-1 bg-transparent border-0 p-3 text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:ring-0 text-base"
                  autocomplete="off"
                />
                <button
                  type="submit"
                  class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-500/30 hover:bg-indigo-500 hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
              </div>
              
              <!-- Footer: Options -->
              <div class="flex items-center justify-between px-3 pb-1 pt-1 border-t border-slate-100 dark:border-slate-800/50">
                <div class="flex items-center gap-4">
                  <label class="inline-flex items-center gap-2 cursor-pointer group/toggle">
                    <div class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="chatUseWeb" class="sr-only peer">
                      <div class="w-9 h-5 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                    </div>
                    <span class="text-xs font-medium text-slate-500 dark:text-slate-400 group-hover/toggle:text-slate-700 dark:group-hover/toggle:text-slate-200 transition-colors">联网搜索</span>
                  </label>

                  <label class="inline-flex items-center gap-2 cursor-pointer group/toggle">
                    <div class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="chatUseYoutu" class="sr-only peer">
                      <div class="w-9 h-5 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                    </div>
                    <span class="text-xs font-medium text-slate-500 dark:text-slate-400 group-hover/toggle:text-slate-700 dark:group-hover/toggle:text-slate-200 transition-colors">Youtu GraphRAG</span>
                  </label>
                  
                  <select
                    id="chatWebProvider"
                    class="hidden text-xs bg-slate-50 dark:bg-slate-800 border-0 rounded-md py-1 pl-2 pr-6 text-slate-600 dark:text-slate-300 focus:ring-1 focus:ring-indigo-500 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
                  >
                    <option value="auto">自动</option>
                    <option value="bing">Bing</option>
                    <option value="ddg">DuckDuckGo</option>
                  </select>

                  <!-- MCP Service Toggle Button -->
                  <button
                    type="button"
                    id="mcpToggleBtn"
                    class="inline-flex items-center gap-1.5 text-xs font-medium text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors group/mcp"
                  >
                    <svg class="w-4 h-4 text-slate-400 group-hover/mcp:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    添加 MCP 服务
                  </button>
                </div>

                <button
                  type="button"
                  id="chatClear"
                  class="text-xs font-medium text-slate-400 hover:text-rose-500 dark:hover:text-rose-400 transition-colors flex items-center gap-1"
                >
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                  清除对话
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Right Panel Wrapper: holds all non-chat sections for split layout/animation -->
      <div id="rightPanel"><!-- Loaded via /static/modules/partials.js --></div>
    </main>

    <!-- MCP Services Side Panel -->
    <div id="mcpPanelBackdrop" class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-[60] hidden opacity-0 transition-opacity duration-300"></div>
    <div
      id="mcpPanel"
      class="fixed top-0 left-0 h-full w-80 bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl border-r border-slate-200 dark:border-slate-800 shadow-2xl z-[70] transform -translate-x-full transition-transform duration-300 ease-in-out flex flex-col"
    >
      <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center gap-2">
          <svg class="w-5 h-5 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
          MCP 服务市场
        </h2>
        <button id="mcpPanelClose" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      
      <div class="flex-1 overflow-y-auto p-4 space-y-6" id="mcpServicesList">
        <!-- Content injected by mcp.js -->
      </div>

      <div class="p-4 border-t border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50">
        <div class="text-xs text-slate-500 dark:text-slate-400 text-center">
          已启用 <span id="mcpActiveCount" class="font-bold text-indigo-600 dark:text-indigo-400">0</span> 个服务
        </div>
      </div>
    </div>

    <!-- Global Loading Overlay -->
    <div id="globalLoader" class="fixed inset-0 z-[100] bg-slate-50/80 dark:bg-slate-950/80 backdrop-blur-sm flex flex-col items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
      <div class="relative">
        <!-- Outer Glow -->
        <div class="absolute inset-0 bg-indigo-500 blur-3xl opacity-20 animate-pulse rounded-full"></div>
        
        <svg class="relative w-32 h-32 drop-shadow-2xl" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="shieldGradLoader" x1="4" y1="2" x2="20" y2="22" gradientUnits="userSpaceOnUse">
              <stop stop-color="#4f46e5" />
              <stop offset="1" stop-color="#7c3aed" />
            </linearGradient>
          </defs>
          
          <!-- Shield Background with breathing animation -->
          <g class="origin-center animate-[breath_3s_ease-in-out_infinite]">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="url(#shieldGradLoader)" />
          </g>
          
          <!-- Inner Content -->
          <g stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <!-- Network Nodes with sequential pulsing -->
            <g>
              <circle cx="12" cy="9" r="1.2" fill="white" stroke="none" class="animate-[ping_2s_cubic-bezier(0,0,0.2,1)_infinite]" style="animation-delay: 0s; transform-origin: 12px 9px;" />
              <circle cx="12" cy="9" r="1.2" fill="white" stroke="none" />
              
              <circle cx="8.5" cy="13.5" r="1.2" fill="white" stroke="none" class="animate-[ping_2s_cubic-bezier(0,0,0.2,1)_infinite]" style="animation-delay: 0.5s; transform-origin: 8.5px 13.5px;" />
              <circle cx="8.5" cy="13.5" r="1.2" fill="white" stroke="none" />
              
              <path d="M12 9L8.5 13.5M12 9l3.5 4.5" class="opacity-80" />
            </g>
            
            <!-- Magnifier with scanning animation -->
