<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>智网</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind on-the-fly config (optional): enable class-based dark mode
      tailwind.config = { darkMode: "class" };
    </script>
    <!-- D3 (local file served via FastAPI static mount) -->
    <script src="/static/d3@7.js"></script>
    <!-- Site styles extracted from inline -->
    <link rel="stylesheet" href="/static/styles/home.css" />
  </head>
  <body
    class="h-screen w-screen overflow-hidden bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans flex flex-col"
  >
    <!-- Top Bar -->
    <header
      class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200 dark:border-gray-800"
    >
      <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-14">
          <div class="flex items-center gap-3">
            <!-- <div class="h-8 w-8 rounded bg-indigo-600"></div> -->
            <h1 class="text-lg sm:text-xl font-semibold tracking-tight">
              <img src="/static/images/logo2.png" width="70px" />
            </h1>
          </div>
          <div class="flex items-center gap-2">
            <!-- Mobile menu button -->
            <div class="sm:hidden">
              <button
                id="mobileMenuButton"
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!-- Icon when menu is closed. -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!-- Icon when menu is open. -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <!-- Desktop menu -->
            <div
              id="desktopMenu"
              class="hidden sm:flex sm:items-center sm:gap-2"
            >
              <button
                id="populate"
                class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                导入示例数据
              </button>

              <a
                href="/static/data_console.html"
                class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >打开数据控制台</a
              >

              <button
                id="clearDb"
                class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-3 py-2 text-sm font-medium text-white shadow hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500"
              >
                清空导入数据
              </button>
              <button
                id="themeToggle"
                class="inline-flex items-center gap-2 rounded-md border border-gray-300 dark:border-gray-700 px-3 py-2 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-800"
              >
                <span class="hidden sm:inline">切换</span> 主题
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobileMenu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <button
            id="populate-mobile"
            class="w-full text-left block rounded-md bg-indigo-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            导入示例数据
          </button>
          <a
            href="/static/data_console.html"
            class="w-full text-left block rounded-md bg-indigo-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >打开数据控制台</a
          >
          <button
            id="clearDb-mobile"
            class="w-full text-left block rounded-md bg-rose-600 px-3 py-2 text-base font-medium text-white shadow hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500"
          >
            清空导入数据
          </button>
          <button
            id="themeToggle-mobile"
            class="w-full text-left block rounded-md border border-gray-300 dark:border-gray-700 px-3 py-2 text-base font-medium hover:bg-gray-50 dark:hover:bg-gray-800"
          >
            切换主题
          </button>
        </div>
    </header>

    <!-- Status bar -->
    <div class="w-full px-4 sm:px-6 lg:px-8 mt-3">
      <div class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
        <span
          id="status"
          class="inline-block rounded bg-gray-100 dark:bg-gray-800 px-2 py-1 align-middle"
        ></span>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 py-4 overflow-y-auto">
      <!-- AI Assistant input dock (bottom fixed). Messages moved to dashboard area. -->
      <section id="chatSection" class="centered z-40">
        <div class="w-full px-4 sm:px-6 lg:px-8">
          <div
            id="chatDock"
            class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white/95 dark:bg-gray-900/95"
          >
            <!-- Input only, Grok-style -->
            <form id="chatForm" class="flex items-center gap-2 p-3">
              <input
                id="chatInput"
                placeholder="请输入问题或实体ID（例如：E1）…"
                class="flex-1 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <button
                type="submit"
                class="inline-flex items-center rounded-full bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                查询
              </button>
              <button
                type="button"
                id="chatClear"
                class="inline-flex items-center rounded-full border border-gray-300 dark:border-gray-700 px-3 py-2 text-xs font-medium hover:bg-gray-50 dark:hover:bg-gray-800"
              >
                清除
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- Right Panel Wrapper: holds all non-chat sections for split layout/animation -->
      <div id="rightPanel"><!-- Loaded via /static/modules/partials.js --></div>
    </main>

    <!-- App logic moved to external ES module -->
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
